<div class="screens">
  <app-filelist *ngFor="let screen of screens$; let i = index"
                [themeClass]="activeTheme$"
                [keyEvent] = "screen.event"
                [isActiveScreen]="screen.isActive"
                [screenId]="i"
                (moveToThisScreen)="moveToScreen($event)"
                (openBGScreen)="toggleBGScreen()"
                (pasteFileFromBuffer)="copyFile($event)"
                (removeFile)="removeFile($event)">
  </app-filelist>
</div>
<app-bottomsettings [openFilesOption]="openFilesOption$" [activeTheme]="activeTheme$" (openBGScreen)="toggleBGScreen()"></app-bottomsettings>
<app-bgactions [hidden]="!showBGActionsScreen" (closeBGScreen)="toggleBGScreen()"></app-bgactions>
