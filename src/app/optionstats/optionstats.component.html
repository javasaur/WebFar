<div class="wrapper">
  <div *ngIf="file"><span class="info">{{ file.name }}</span>;
                    Type: <span class="info">{{ file.type }}</span>;
    Size: <span class="info">{{ file.size }}b</span>
    Last modified: <span class="info"> {{ modifiedDate }}</span>
  </div>
  <div *ngIf="!file" class="info">No file/folder selected</div>
</div>
