<div class="fileeditor" [ngClass]="activeTheme$">
  <div class="header">
    <div class="left">
      <span class="important">{{ filename }}</span>
    </div>
    <div class="right">
      <a class="important" routerLink="/" (click)="disableEditorMode()">Go back  {{ parent }}</a>
    </div>
   </div>
  <div class="content" [innerHTML]="content"></div>
</div>
