<div class="bgActions" [ngClass]="activeTheme$">
  <div class="closeIcon" (click)="close()">X</div>
  <div *ngIf="bgActions$.length === 0" class="empty!">No background actions running</div>
  <table *ngIf="bgActions$.length > 0" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <th>#</th>
      <th>Action</th>
      <th>Status</th>
      <th>Start</th>
      <th>End</th>
      <th>Error</th>
    </tr>
    <tr *ngFor="let action of bgActions$; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ action.description }}</td>
      <td>{{ action.status }}</td>
      <td>{{ action.startTime | date:'short' }} </td>
      <td><ng-container *ngIf="!!action.endTime">{{ action.endTime | date:'short' }} </ng-container></td>
      <td>{{ action?.error }}</td>
    </tr>
  </table>
</div>
